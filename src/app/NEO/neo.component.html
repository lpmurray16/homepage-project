<div class="neo-theme-wrapper">
  <div class="nb-container">
    <h1 class="text-center mt-1">Welcome, Logan!</h1>
    <div
      class="flex-container flex-column justify-center align-items-center my-1"
    >
      <div>{{ dayName }}, {{ month }} {{ dayNumber }}</div>
      <div>{{ hours }}:{{ minutes }}:{{ seconds }} {{ amOrPm }}</div>
    </div>
  </div>
  <!--FAVORITES-->
  <div class="nb-container">
    <h2
      class="flex-container justify-space-between clickable header favorites"
      [class.closedSection]="!sectionsState?.favorites"
      (click)="toggleSectionState('favorites')"
    >
      Favorites
      <span class="drawer-icon" [class.closed]="!sectionsState?.favorites"
        ><i class="fa-solid fa-chevron-down"></i
      ></span>
    </h2>
    <div
      class="link-list flex-container justify-center gap-1 flex-wrap my-1 mx-1"
      *ngIf="sectionsState?.favorites"
    >
      <p *ngFor="let link of favoriteLinks" class="list-item">
        <a href="{{ link.url }}" target="_blank"
          >{{ link.title }} <i class="{{ link.icon }}"></i
        ></a>
      </p>
    </div>
  </div>
