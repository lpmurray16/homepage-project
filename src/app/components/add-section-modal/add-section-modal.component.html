<div id="modal" class="modal neo" [class.open]="isOpen">
  <div class="modal-content">
    <button class="close orange-sq-btn" (click)="closeModal()">&times;</button>
    <form id="section-form" (ngSubmit)="addSection()">
      <div class="form-group">
        <label for="sectionName">Section Name:</label>
        <input type="text" id="sectionName" name="sectionName" 
               placeholder="Enter section name" 
               [(ngModel)]="sectionName" 
               required>
      </div>

      <div class="submit">
        <button type="submit" class="orange-sq-btn">Add Section</button>
      </div>
    </form>
  </div>
</div>
